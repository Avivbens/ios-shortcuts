---
name: 'üî¢ Update Shortcuts Versions'

on:
    release:
        types: [published]

    workflow_dispatch:
        inputs:
            ref:
                description: 'Branch or tag to update'
                required: true
                default: 'master'

permissions:
    contents: write
    pull-requests: write
    issues: write
    deployments: write

concurrency:
    group: update-shortcuts-${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    update:
        name: üî¢ Update Versions
        runs-on: ubuntu-latest
        timeout-minutes: 60

        env:
            HUSKY: 0

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  persist-credentials: false

            - name: Git Config
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}

            - name: üñ•Ô∏è Setup Env
              uses: ./.github/workflows/install

            - name: 'Derive appropriate SHAs for base and head for `nx affected` commands'
              uses: nrwl/nx-set-shas@v4
              with: { main-branch-name: 'master' }

            - name: Update Shortcuts Versions
              timeout-minutes: 1
              continue-on-error: true
              run: |
                  node scripts/update-packages-versions.js

            - name: Commit and Push Changes
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  GIT_AUTHOR_NAME: github-actions[bot]
                  GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
                  GIT_COMMITTER_NAME: github-actions[bot]
                  GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
              run: |
                  git add .
                  git commit -m "chore: update shortcuts versions [skip ci]"
                  git push origin HEAD:${{ github.ref }}
